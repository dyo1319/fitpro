<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FitPro</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav container">
            <div class="nav__logo">
                <i class='bx bx-dumbbell bx-rotate-180'></i> GoFit
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <!-- Nav menu -->
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Meet the Team</a></li>
                    <li><a href="#" class="nav__link">Classes</a></li>
                    <li><a href="#" class="nav__link">Membership</a></li>
                    <li><a href="../Login/index.html" class="nav__link">Login</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Home Section -->
    <section class="home">
        <div class="home-page">
            <div class="contain">
                <div class="text-wrapper">
                    <h1>THE ONLY IMPOSSIBLE JOURNEY IS THE ONE YOU NEVER BEGIN.</h1>
                </div>
                <div class="background-image">
                    <img src="./image/guy.jpg" alt="pic">
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
